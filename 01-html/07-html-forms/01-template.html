<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <meta name="description" content="Template page demonstrating HTML forms." />
    <meta name="author" content="Rayhana Akter Sumaya" />
</head>
<body>
    <h1>üìù HTML Contact Form</h1>

    <!-- Accessibility description -->
    <p id="form-desc">
        Please fill out the form below. All fields are required unless otherwise stated.
    </p>

    <form action="/submit" method="post" aria-describedby="form-desc">
        <fieldset>
            <legend>Contact Information</legend>

            <!-- Name input with label, placeholder, title -->
            <div>
                <label for="name">Full Name:</label><br />
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    autocomplete="name"
                    placeholder="Jane Doe"
                    title="Enter your full name"
                />
            </div>
            <br />

            <!-- Email input with label, placeholder, title -->
            <div>
                <label for="email">Email Address:</label><br />
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    placeholder="you@example.com"
                    title="Enter your valid email address"
                />
            </div>
            <br />

            <!-- Textarea with label, title, autocomplete off -->
            <div>
                <label for="message">Your Message:</label><br />
                <textarea
                    id="message"
                    name="message"
                    rows="5"
                    cols="40"
                    autocomplete="off"
                    placeholder="Write your message here..."
                    title="Type your message here"
                    aria-label="Message text area"
                ></textarea>
            </div>
        </fieldset>

        <br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
