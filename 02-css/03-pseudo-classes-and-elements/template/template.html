<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Practice examples of pseudo-classes and pseudo-elements in CSS"
        />
        <meta
            name="keywords"
            content="CSS, Pseudo-classes, Pseudo-elements, Frontend"
        />
        <meta name="author" content="Rayhana Akter Sumaya" />
        <title>CSS Pseudo-classes and Pseudo-elements</title>

        <!-- CSS links -->
        <link rel="stylesheet" href="../../reset.css" />
        <link rel="stylesheet" href="template-style.css" />
    </head>
    <body>
        <main>
            <h1>CSS Pseudo-classes and Pseudo-elements Practice</h1>

            <!-- Link demonstrating the :hover pseudo-class -->
            <a href="#">Hover over this link</a><br /><br />

            <!-- Input with :focus and :checked -->
            <input type="text" placeholder="Focus on me" /><br /><br />
            <label><input type="checkbox" /> I agree to the terms</label>

            <!-- List demonstrating positional pseudo-classes -->
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>

            <!-- Heading with ::before and ::after -->
            <p>Styled paragraph with Pseudo-elements</p>
        </main>
    </body>
</html>
